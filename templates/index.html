{% extends "base.html" %}

{% block content %}
<h1>Доступные компьютеры</h1>
<div class="row">
    {% for computer in computers %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ computer.name }}</h5>
                <p class="card-text">{{ computer.specs }}</p>
                <a href="{{ url_for('book_computer') }}" class="btn btn-primary">Забронировать</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
